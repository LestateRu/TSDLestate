name: lestate_tsd_new
description: "Приложение ТСД для компании Lestate."

version: 1.1.6

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  cronet_http: ^1.3.1
  archive: ^3.6.1
  async_zip: ^0.1.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  http: ^1.2.2
  material_color_utilities: ^0.11.1
  flutter_app_update: ^3.1.0
  open_file: ^3.5.3
  app_installer: ^1.2.0
  shared_preferences: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
    android: 'launcher_icon'
    image_path: "assets/images/lestate_icon.png"

flutter:

  uses-material-design: true
  assets:
     - assets/images/logo.png
     - assets/images/lestate_icon.png